<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="results">
            <p class="secondary">output here</p>
            <p class="primary">input here</p>
        </div>
        <div class="buttons">
            <button value="clr" class="long-button">CLEAR</button>
            <button value="eql" class="lighter">=</button>
            <button data-type="operator" value="sqrt">SQRT</button>
            <button data-type="number" value="7" class="darker">7</button>
            <button data-type="number" value="8" class="darker">8</button>
            <button data-type="number" value="9" class="darker">9</button>
            <button data-type="operator" value="pow">POW</button>
            <button data-type="number" value="4" class="darker">4</button>
            <button data-type="number" value="5" class="darker">5</button>
            <button data-type="number" value="6" class="darker">6</button>
            <button data-type="operator" value="/">/</button>
            <button data-type="number" value="1" class="darker">1</button>
            <button data-type="number" value="2" class="darker">2</button>
            <button data-type="number" value="3" class="darker">3</button>
            <button data-type="operator" value="x">x</button>
            <button data-type="number" value="." class="darker">.</button>
            <button data-type="number" value="0" class="darker">0</button>
            <button data-type="operator" value="+">+</button>
            <button data-type="operator" value="-">-</button>
        </div>
    </div>
</body>
<script src="calculator.js"></script>
</html>
